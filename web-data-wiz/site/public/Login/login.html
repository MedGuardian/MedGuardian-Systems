<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../PaginaInicial/paginaInicial.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script src="../js/funcoes.js"></script>
    <link rel="shortcut icon" href="../../assets/images/LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">

            <div class="tituloHeader">
                <span id="tituloHeader"><a href="../PaginaInicial/paginaInicial.html">MedGuardian</a></span>
            </div>

            <div class="conteudoHeader">

                <div class="botoesHeader">
                    <button id="botaoLogin" onclick="telaLogin()">Login</button>
                    <button id="botaoCadastro" onclick="telaCadastro()">Cadastre-se</button>
                </div>

            </div>
        </div>
    </div>


    <div class="login">
        <div class="container">
            <div class="conteudoLogin">

                <div class="conteudoEsquerda">
                    <div class="inputsLogin">
                        <span>Login</span>
                        <input type="text" id="inputLogin">
                        <span>Senha</span>
                        <input type="password" id="inputSenha">
                        <span id="spanErro"></span>
                    </div>

                    <div class="botaoEntrar">
                        <button onclick="entrar()">Entrar</button>
                    </div>
                </div>

                <div class="conteudoDireita">
                    <div class="imagem">
                        <img src="../../assets/images/hospital.svg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>

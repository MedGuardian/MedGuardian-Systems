<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../PaginaInicial/paginaInicial.css">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
    <script src="../js/funcoes.js"></script>
    <link rel="shortcut icon" href="../../assets/images/LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">

            <div class="tituloHeader">
                <span id="tituloHeader"><a href="../PaginaInicial/paginaInicial.html">MedGuardian</a></span>
            </div>

            <div class="conteudoHeader">

                <div class="botoesHeader">
                    <button id="botaoLogin" onclick="telaLogin()">Login</button>
                    <button id="botaoCadastro" onclick="telaCadastro()">Cadastre-se</button>
                </div>

            </div>


        </div>
    </div>

    <div class="inputs">
        <div class="container">
            <div class="conteudoSuperiorInputs">


            <div class="inputsEsquerda">

                <div class="spanInput">
                    <span>Nome da empresa</span>
                    <input type="text" id="inputNomeEmpresa">
                </div>
                
                <div class="spanInput">
                    <span>Razao social</span>
                    <input type="text" id="inputRazaoSocial">
                </div>
                
                <div class="spanInput">
                    <span>CNPJ</span>
                    <input maxlength="18" onblur="validaCNPJ(this.value)" oninput="transformarCnpj(this.value)"
                    type="text" id="inputCNPJ">
                </div>
                
                <div class="spanInput">
                    <span>Email</span>
                    <input type="text" id="inputEmail">
                </div>
                
                <div class="spanInput">
                    <span>Contato</span>
                    <input type="text" id="inputContato">
                </div>
                
                <div class="spanInput">
                    <span>CEP</span>
                    <input maxlength="8" onkeyup="formataCep(this.value)" type="text" id="inputCep">
                </div>
            
                <div class="spanInput" id="divInputEnderecoCelular">
                    <span>Logradouro</span>
                    <input type="text" id="inputEndereco">
                </div>

                <div id="inputRowCelular">
                    
                    <div class="spanInput" id="divInputNumeroEndereco">
                        <span>Nº</span>
                        <input type="text" id="inputNumeroEndereco">
                    </div>
    
                    <div class="spanInput" id="divInputComplementoEndereco">
                        <span>Complemento</span>
                        <input type="text" id="inputComplementoEndereco">
                    </div>

                </div>


                <div class="spanErro">
                    <span id="spanErroCelular"></span>
                </div>

                
            </div>

                





                <div class="imgHosp">
                    <div class="container">
                        <img height="450px" id="img" src="../../assets/images/hospital.svg" alt="">
                    </div>
                </div>
            </div>

            <div id="inputRow">

                <div class="spanInput" id="divInputEndereco">
                    <span>Logradouro</span>
                    <input type="text" id="inputEndereco">
                </div>

                <div class="spanInput" id="divInputNumeroEndereco">
                    <span>Nº</span>
                    <input type="text" id="inputNumeroEndereco">
                </div>

                <div class="spanInput" id="divInputComplementoEndereco">
                    <span>Complemento</span>
                    <input type="text" id="inputComplementoEndereco">
                </div>

            </div>
            <span id="spanErro"></span>
        </div>
    </div>

    <div class="botaoCadastro">
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

</body>

</html>

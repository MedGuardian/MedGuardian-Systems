<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboardespecifica.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="dashboardespecifica.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="headerDashboardEspecifica">

        <div class="spansHeader">
            <span id="saudacaoDashboard">Olá, MedGuardian</span>
            <span>Verifique sua máquina específica</span>
        </div>

    </div>


    <div class="dashboardEspecifica">
        <div class="conteudoDashboardEspecifica">

            <div class="botaoVoltar" onclick="voltarDashboardGeral()">
                <img src="../../assets/images/voltar.png" alt="">
                <!--<span>Voltar</span>-->
            </div>

            <div class="dashboardMaquina">
                <div class="tituloDashboardMaquina">
                    <span>Máquina 27</span>
                </div>

                <div class="cimaDashboardMaquina">
                    <div class="componentesMaquina">
                        <div class="tempoAtividadeMaquina">

                            <div class="tituloTempoAtividade">
                                <span>Tempo de atividade</span>
                            </div>

                            <div class="cronometroTempoAtividade">
                                <div class="cronometro">
                                    <span class="valorCronometro">00</span>
                                    <span class="medidaCronometro">Dia</span>
                                </div>

                                <div class="cronometro">
                                    <span class="valorCronometro">00</span>
                                    <span class="medidaCronometro">Hora</span>
                                </div>

                                <div class="cronometro">
                                    <span class="valorCronometro">00</span>
                                    <span class="medidaCronometro">Min</span>
                                </div>

                                <div class="cronometro">
                                    <span class="valorCronometro">00</span>
                                    <span class="medidaCronometro">Seg</span>
                                </div>
                            </div>
                        </div>

                        <div class="medidor">
                            <div class='speed-meter'>
                                <span data-js-number>123</span>
                                <div class="speed">
                                    <div class="unit">Mbps</div>
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                        <div class="InformacoesMaquina">
                            <div class="InformacoesMaquinaNomes">
                                <span>Utilização</span>
                                <span>Velocidade</span>
                                <span>Processos</span>
                                <span>Threads</span>

                            </div>
                            <div class="InformacoesMaquinaDados">
                                <span id="utilizacao">43 <span>%</span></span>
                                <span id="velocidade">43 <span>Ghz</span></span>
                                <span id="processos">239</span>
                                <span id="threads">3017</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="graficoInferiorMaquina">
                    <div class="graficoInferior">
                        <canvas id="graficoDesempenho"></canvas>
                    </div>

                    <div><span>CPU</span></div>
                    <div><span>Disco</span></div>
                    <div><span>RAM</span></div>
                </div>
            </div>
        </div>
</body>

<script>
    function tick(span) {
        const n = Math.round(Math.random() * 600)
        span.innerHTML = n
        setTimeout(() => tick(span), 800)
    }

    tick(document.querySelector('[data-js-number]'))</script>

</html>
